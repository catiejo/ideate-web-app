    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <script type="text/javascript" src="/path/to/upload.js"></script>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-image/iron-image.html">

  <body>
    <style is="custom-style">
      paper-toolbar {
        --paper-toolbar-background: #666666;
      }
    </style>
    <paper-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
      <span class="title">Dazzle Us With Your Brilliance</span>
      <paper-icon-button id="share" icon="save"></paper-icon-button>
      <paper-icon-button id="choose" src="resources/drive.png" title="Choose where to save your ideas." onclick="loadPicker()"></paper-icon-button>

    <div id="colorsDiv">
      <div class="button" id="light-blue"><img src="resources/pencils_light_blue.png" /></div>
      <div class="button" id="dark-blue"><img src="resources/pencils_dark_blue.png" /></div>
      <div class="button" id="yellow"><img src="resources/pencils_yellow.png" /></div>
      <div class="button" id="red"><img src="resources/pencils_red.png" /></div>
      <div class="button" id="black"><img src="resources/pencils_black.png" /></div>
    </div>

    <div id="canvasDiv"></div>

    <script type="text/javascript">$(document).ready(function() { prepareCanvas(); });</script>

  <script>
    Demo.letters = [
